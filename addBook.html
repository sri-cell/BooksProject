<div class="container">
  <!---heading---->
      <header class="heading"> Add Book Details</header><hr></hr>
   <!---Form starting----> 
   <div class="row ">
    <!--- For Name---->
          <div class="col-sm-12">
              <div class="row">
            <div class="col-xs-4">
                      <label class="firstname">Enter Id :</label> </div>
              <div class="col-xs-8">
                  <input type="text" name="fname" id="fname" placeholder="Enter Id" class="form-control ">
              </div>
           </div>
      </div>
      
      
          <div class="col-sm-12">
          <div class="row">
            <div class="col-xs-4">
                      <label class="lastname">Enter Title :</label></div>
         <div class ="col-xs-8">	 
                  <input type="text" name="lname" id="lname" placeholder="Enter book title" class="form-control last">
                 </div>
          </div>
      </div>
      <!-----For Auther---->
      <div class="col-sm-12">
          <div class="row">
            <div class="col-xs-4">
                  <label class="mail" >Enter Auther :</label></div>
            <div class="col-xs-8"	>	 
                 <input type="email" name="email"  id="email"placeholder="Enter Auther" class="form-control" >
              </div>
          </div>
      </div>
    <!-----For for price---->
           <div class="col-sm-12">
              <div class="row">
              <div class="col-xs-4">
                      <label class="pass">Price:</label></div>
           <div class="col-xs-8">
                    <input type="number" name="password" id="password" placeholder="Enter price" class="form-control">
          </div>
           </div>
       </div>
       
      <!-----------For choice book-------->
          <div class="col-sm-12">
          <div class ="row">
                  <div class="col-xs-4 ">
              <label class="gender">choice book:</label>
          </div>
        
            <div class="col-xs-4 male">	 
              
  <select name="cars" id="cars">
    <option value="volvo">Noval</option>
    <option value="saab">Tech</option>
    <option value="opel">Story</option>
    <option value="audi">poem</option>
  </select>
          </div>
          
          </div>
          <div class="col-sm-12">
              <div class="btn btn-warning">Submit</div>
        </div>
      </div>
    </div>
